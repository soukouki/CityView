<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simutrans CityView - Map Viewer</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- MapLibre GL JS -->
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    
    <!-- Vue.js 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #000;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            background-color: #000;
        }
        
        .maplibregl-canvas {
            background-color: #000;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        
        .maplibregl-ctrl-compass {
            display: none;
        }
        
        @media (max-width: 768px) {
            .controls {
                top: 6px;
                right: 6px;
            }
            
            .control-panel {
                padding: 6px !important;
                max-width: 160px;
            }
            
            .control-title {
                font-size: 10px !important;
            }
            
            .control-select {
                padding: 4px 6px !important;
                font-size: 11px !important;
            }
            
            .control-info {
                font-size: 9px !important;
            }
            
            .control-button {
                padding: 4px 6px !important;
                font-size: 11px !important;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="controls">
            <div class="control-panel bg-white rounded-lg shadow-lg p-4 space-y-2">
                <div class="control-title text-sm font-semibold text-gray-700">Save Data</div>
                <select 
                    v-model="selectedSave" 
                    @change="changeSaveData"
                    class="control-select w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    <option value="demo">demo</option>
                    <option value="demo2">demo2</option>
                </select>
                
                <div class="pt-2 border-t border-gray-200">
                    <div class="control-info text-xs text-gray-500">
                        Tile: {{ tileCoords.x.toFixed(2) }}, {{ tileCoords.y.toFixed(2) }}
                    </div>
                    <div class="control-info text-xs text-gray-500">
                        Zoom: {{ zoom.toFixed(1) }}
                    </div>
                </div>
                
                <button 
                    @click="copyShareLink"
                    class="control-button w-full px-3 py-2 bg-blue-500 text-white text-sm rounded-md hover:bg-blue-600 transition-colors"
                >
                    {{ shareButtonText }}
                </button>
            </div>
        </div>
        
        <div id="map"></div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    map: null,
                    selectedSave: 'demo',
                    coordinates: { lng: 0, lat: 0 },
                    tileCoords: { x: 0.5, y: 0.5 },
                    zoom: 0,
                    shareButtonText: 'Share'
                };
            },
            mounted() {
                this.parseUrlParams();
                this.initMap();
            },
            methods: {
                lngLatToTile(lng, lat, zoom) {
                    const n = Math.pow(2, zoom);
                    const x = ((lng + 180) / 360) * n;
                    const latRad = lat * Math.PI / 180;
                    const y = (1 - Math.log(Math.tan(latRad) + 1 / Math.cos(latRad)) / Math.PI) / 2 * n;
                    return { x, y };
                },
                
                tileToLngLat(x, y, zoom) {
                    const n = Math.pow(2, zoom);
                    const lng = (x / n) * 360 - 180;
                    const latRad = Math.atan(Math.sinh(Math.PI * (1 - 2 * y / n)));
                    const lat = latRad * 180 / Math.PI;
                    return { lng, lat };
                },
                
                parseUrlParams() {
                    const params = new URLSearchParams(window.location.search);
                    const save = params.get('save');
                    const z = params.get('z');
                    const x = params.get('x');
                    const y = params.get('y');
                    
                    if (save) this.selectedSave = save;
                    
                    if (z !== null && x !== null && y !== null) {
                        this.zoom = parseFloat(z);
                        const tileX = parseFloat(x);
                        const tileY = parseFloat(y);
                        this.tileCoords = { x: tileX, y: tileY };
                        // タイル座標からlng/latに変換
                        const lngLat = this.tileToLngLat(tileX, tileY, this.zoom);
                        this.coordinates = lngLat;
                    } else {
                        // デフォルト: zoom 0 でタイルの中心 (0.5, 0.5)
                        this.zoom = 0;
                        this.tileCoords = { x: 0.5, y: 0.5 };
                        this.coordinates = { lng: 0, lat: 0 };
                    }
                },
                
                initMap() {
                    this.map = new maplibregl.Map({
                        container: 'map',
                        style: {
                            version: 8,
                            sources: {
                                'raster-tiles': {
                                    type: 'raster',
                                    tiles: [
                                        `/tiles/${this.selectedSave}/{z}/{x}/{y}.avif`
                                    ],
                                    tileSize: 512
                                }
                            },
                            layers: [{
                                id: 'simple-tiles',
                                type: 'raster',
                                source: 'raster-tiles'
                            }]
                        },
                        center: [this.coordinates.lng, this.coordinates.lat],
                        zoom: this.zoom,
                        renderWorldCopies: false,
                        dragRotate: false,
                        pitchWithRotate: false,
                        touchPitch: false
                    });

                    this.map.on('load', () => {
                        this.map.touchZoomRotate.disableRotation();
                    });

                    this.map.on('error', (e) => {
                        if (e.error && (
                            e.error.status === 404 || 
                            e.error.message?.includes('Could not load image') ||
                            e.error.message?.includes('AJAXError')
                        )) {
                            return;
                        }
                        console.error('Map error:', e);
                    });

                    this.map.addControl(new maplibregl.NavigationControl({
                        showCompass: false,
                        showZoom: true
                    }), 'bottom-right');

                    this.map.on('moveend', () => {
                        this.updateCoordinates();
                        this.updateUrl();
                    });

                    this.updateCoordinates();
                },
                
                updateCoordinates() {
                    if (this.map) {
                        const center = this.map.getCenter();
                        this.coordinates = { lng: center.lng, lat: center.lat };
                        this.zoom = this.map.getZoom();
                        this.tileCoords = this.lngLatToTile(center.lng, center.lat, this.zoom);
                    }
                },
                
                updateUrl() {
                    const params = new URLSearchParams();
                    params.set('save', this.selectedSave);
                    params.set('z', this.zoom.toFixed(2));
                    params.set('x', this.tileCoords.x.toFixed(4));
                    params.set('y', this.tileCoords.y.toFixed(4));
                    
                    const newUrl = `${window.location.pathname}?${params.toString()}`;
                    window.history.replaceState({}, '', newUrl);
                },
                
                changeSaveData() {
                    if (this.map) {
                        this.map.remove();
                    }
                    this.initMap();
                    this.updateUrl();
                },
                
                copyShareLink() {
                    const url = window.location.href;
                    navigator.clipboard?.writeText(url).then(() => {
                        this.shareButtonText = 'Copied!';
                        setTimeout(() => { this.shareButtonText = 'Share'; }, 2000);
                    }).catch(() => {
                        this.shareButtonText = 'Failed';
                        setTimeout(() => { this.shareButtonText = 'Share'; }, 2000);
                    });
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
